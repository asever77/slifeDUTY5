<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">


	<title>삼성생명 test</title>

	<link rel="stylesheet" href="/css/ui.duty5.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/Chart.js"></script>
</head>

<body>
	
	<div class="wrapper" style="max-width: 512px; margin: auto">
		<canvas id="dutyGraph"></canvas>
	</div>



	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function(){
				console.log('page ready after')

				var chart = new Chart('dutyGraph', {
					type: 'radar',
					data: {
						labels: ["보안", "봉사", "근로시간", "휴가", "기부"],
						datasets: [{
							backgroundColor: 'transparent',
							borderColor: '#8f9ebd',
							borderWidth: 1,
							radius:0,
							data: [50, 50, 50, 50, 50],
							label: '가이드라인'
						}, {
							backgroundColor: 'rgba(101, 128, 229, 0.3)',
							borderColor: '#6480e4',
							borderWidth: 1,
							radius:0,
							data: [40, 70, 62, 32, 10],
							label: '회사평균'
						}, {
							backgroundColor: 'rgba(52, 188, 201, 0.3)',
							borderColor: '#199e7f',
							borderWidth: 1,
							radius:0,
							data: [78, 65, 43, 80, 100],
							label: '임직원본인'
						}]
					},
					options: {
						maintainAspectRatio: true,
						spanGaps: false,
						legend: {
							position: 'bottom',
							fullWidth: false,
							labels : {
								boxWidth:15,
								fontSize:13,
								fontColor:'#000',
								padding:20,
								
							}
						},
						scale: {
							gridLines: {
								color: "#dde1ea",
								lineWidth: 0.5
							},
							angleLines: {
								display: true
							},
							ticks: {
								beginAtZero: true,
								min: 0,
								max: 100,
								stepSize: 25,
								display:false
							},
							pointLabels: {
								fontSize: 13,
								fontColor: "#000"
							}
						}
					}
				});



			});
		})(jQuery, window, document);
	</script>

</body>
</html>
