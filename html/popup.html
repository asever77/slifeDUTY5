<!doctype html>
<html lang="ko">
<head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">


	<title>삼성생명</title> 

	<link rel="stylesheet" href="/css/ui.duty5.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/Chart.js"></script>
</head>

<body>
	
	<div class="wrapper" style="width:640px;min-height:340px;border:1px solid #222;">
		<div class="graph-wrap">
			<canvas id="dutyGraph"></canvas>
		</div>
		<div class="graph-list">
			<ul>
				<li class="n1">
					<dl>
						<dt>보안(<span>100</span>점기준)</dt>
						<dd><em>88</em> / <span>99</span></dd>
					</dl>
				</li>
				<li class="n2">
					<dl>
						<dt>봉사(月<span>1</span>h 이상)</dt>
						<dd><em>3h</em> / <span>5h</span></dd>
					</dl>
				</li>
				<li class="n3">
					<dl>
						<dt>휴가(발생일 <span>70</span>%)</dt>
						<dd><em>30%</em> / <span>50%</span></dd>
					</dl>
				</li>
				<li class="n4">
					<dl>
						<dt>근로시간 (주<span>45</span>h 준수)</dt>
						<dd><em>40h</em> / <span>38h</span></dd>
					</dl>
				</li>
				<li class="n5">
					<dl>
						<dt>기부 (사원 <span>1</span>万, 간부 <span>2</span>万)</dt>
						<dd><em>30,000</em> / <span>20,000</span></dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>



	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function(){
				console.log('page ready after')

				var chart = new Chart('dutyGraph', {
					type: 'radar',
					data: {
						labels: ["보안", "봉사", "근로시간", "휴가", "기부"],
						datasets: [{
							backgroundColor: 'transparent',
							borderColor: '#8f9ebd',
							borderWidth: 1,
							radius:0,
							data: [50, 50, 50, 50, 50],
							label: '가이드라인'
						}, {
							backgroundColor: 'rgba(101, 128, 229, 0.3)',
							borderColor: '#6480e4',
							borderWidth: 1,
							radius:0,
							data: [40, 70, 62, 32, 10],
							label: '회사평균'
						}, {
							backgroundColor: 'rgba(52, 188, 201, 0.3)',
							borderColor: '#199e7f',
							borderWidth: 1,
							radius:0,
							data: [78, 65, 43, 80, 100],
							label: '임직원본인'
						}]
					},
					options: {
						maintainAspectRatio: true,
						spanGaps: false,
						legend: {
							position: 'bottom',
							fullWidth: false,
							labels : {
								boxWidth:15,
								fontSize:13,
								fontColor:'#000',
								padding:20
								
							}
						},
						scale: {
							gridLines: {
								color: "#dde1ea",
								lineWidth: 0.5
							},
							angleLines: {
								display: true
							},
							ticks: {
								beginAtZero: true,
								min: 0,
								max: 100,
								stepSize: 25,
								display:false
							},
							pointLabels: {
								fontSize: 13,
								fontColor: "#000"
							}
						}
					}
				});



			});
		})(jQuery, window, document);
	</script>

</body>
</html>
